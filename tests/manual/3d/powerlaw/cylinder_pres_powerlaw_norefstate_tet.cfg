[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_powerlaw_norefstate.cfg]
arguments = [cylinder_pres_powerlaw_norefstate.cfg, cylinder_pres_powerlaw_norefstate_tet.cfg]
keywords = [tetrahedral cells]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_powerlaw_norefstate_tet-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_powerlaw_norefstate_tet-progress.txt

problem.defaults.name = cylinder_pres_powerlaw_norefstate_tet

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_tet.exo

# End of file

