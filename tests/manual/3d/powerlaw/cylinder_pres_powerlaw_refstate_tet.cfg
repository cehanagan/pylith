[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_pres_powerlaw_refstate.cfg]
arguments = [cylinder_pres_powerlaw_refstate.cfg, cylinder_pres_powerlaw_refstate_tet.cfg]
keywords = [tetrahedral cells]

[pylithapp]
dump_parameters.filename = output/cylinder_pres_powerlaw_refstate_tet-parameters.json
problem.progress_monitor.filename = output/cylinder_pres_powerlaw_refstate_tet-progress.txt

problem.defaults.name = cylinder_pres_powerlaw_refstate_tet

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_tet.exo

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials.viscomat]
db_auxiliary_field.iohandler.filename = mat_powerlaw_cylinder_refstate_tet.spatialdb


# End of file

